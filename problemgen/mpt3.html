<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>MathSkillsPractice</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  </head>
  <body>
    <h1><a href="index.html">MathSkillsPractice</a></h1>
    <h3>3-by-2 Multiplication (Gen ID: 3)</h3>
    <p>Multiply <span id="eqn">null</span>.</p>
    <p><button onclick="revealAnswer(c);">Reveal Answer</button> The answer is <span id="ansslot">???</span>.</p>
    <p><button onclick="location.reload();">New Problem</button></p>
    <script>
      a = Math.floor(Math.random() * 500) + 100;
      b = Math.floor(Math.random() * 50) + 10;
      c = a*b;
      document.getElementById("eqn").innerHTML = "\\(" + a + "\times" + b + "\\)";

      function revealAnswer(c) {
        document.getElementById("ansslot").innerHTML = c;
      }
    </script>
  </body>
</html>
