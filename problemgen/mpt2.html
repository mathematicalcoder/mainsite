<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>MathSkillsPractice</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  </head>
  <body>
    <h1><a href="index.html">MathSkillsPractice</a></h1>
    <h3>Squares and Cubes in Exponents (Gen ID: 2)</h3>
    <p>Find the value of <span id="eqn">null</span>.</p>
    <p><button onclick="revealAnswer(c);">Reveal Answer</button> The answer is <span id="ansslot">???</span>.</p>
    <p><button onclick="location.reload();">New Problem</button></p>
    <script>
      b = Math.floor(Math.random() * 2) + 2;
      if (b == 2) {
        a = Math.floor(Math.random() * 50) + 1;
        document.getElementById("eqn").innerHTML = "\\(" + a + "^2\\)";
      } else {
        document.getElementById("2").innerHTML = "3";
        a = Math.floor(Math.random() * 25) + 1;
        document.getElementById("eqn").innerHTML = "\\(" + a + "^3\\)";
      }
      c = Math.pow(a, b);

      function revealAnswer(c) {
        document.getElementById("ansslot").innerHTML = c;
      }
    </script>
  </body>
</html>
